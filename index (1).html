<!DOCTYPE html>
<html>
    <head>
        <title>Title of the page</title>
        <style>
            /* internal stylesheet */
            span {
                background-color: orange;
            }
        </style>
        
        <!-- external stylesheet -->
        <link rel = "stylesheet" href="./style.css"> 
    </head>
    <body>
        <p style="color: green;">This is some paragraph</p>
        <h1 style="color: orange;">this is h1 tag</h1>
        <header style="color: white; background-color: black;">
            this is header
        </header>

        <span>
            This is span
        </span>

         <div>
            this is division
         </div>
    
    </body>
</html>
