<!DOCTYPE html>
<html>
    <head>
        <style>
            #para1 {
                color: orange;
            }
            .heading {
                color:  green;
            }
        </style>

    </head>
    <body>

        <p id = "para1">This is paragraph</p>
        <h1 class="heading"> this is heading 1</h1>
        <h2 class="heading"> this is heading 2</h2>
        <div id = "para1">This is division</div>
    </body>
</html>
